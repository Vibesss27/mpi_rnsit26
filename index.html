<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicinal Plant Identifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #2e8b57;
            margin-top: 30px;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #246b45;
        }
        .result {
            margin-top: 30px;
            background-color: #ffffff;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        img {
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>üåø Medicinal Plant Identifier</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h3>üîç Predicted Plant: {{ prediction }}</h3>
            <p>üìä Confidence: {{ confidence | round(2) }}%</p>
            <img src="{{ image_path }}" width="300" alt="Uploaded Image">
        </div>
    {% endif %}
</body>
</html>
